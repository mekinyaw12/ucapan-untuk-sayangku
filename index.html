<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Malam Sayangkuu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #8e44ad, #f5eef8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .card {
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      text-align: center;
      animation: floating 4s ease-in-out infinite;
    }

    h1 {
      color: #6c3483;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 20px;
      animation: pulse 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat malam sayangkuu 🌙</h1>
    <p>Selamat tidur yang nyenyak yaa, semoga mimpi indah 💖</p>
    <img src="gambar.jpg" alt="cinta">
  </div>

  <!-- 🎵 Musik otomatis -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio 🙁
  </audio>
</body>
</html>
